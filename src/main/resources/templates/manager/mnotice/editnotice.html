<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="zzc">
    <link rel="icon" th:href="@{/img/icon.jpg}">

    <title>修改公告</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.css}">

    <!--格式设置等-->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- 日历控件相关 -->
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

</head>

<body>
<div th:replace="~{commons/managercommon::nvbar}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/managercommon::sidebar1}"></div>
        <div class="col-sm-9 col-md-10 col-md-offset-2 col-sm-offset-3 main">
            <h1 class="page-header">修改公告</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/manager/mindex">管理员界面</a></li>
                <li class="breadcrumb-item"><a href="/manager/mnotice">公告管理</a></li>
                <li class="breadcrumb-item active">修改公告</li>
            </ol>
            <div class="container-fluid">
                <p style="color:#ff0000" th:text="${msg}" th:if="${! #strings.isEmpty(msg)}" ></p>
                <form class="form-horizontal" th:action="@{/manager/mnotice/edit}" method="post">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">公告id</label>
                        <div class="col-sm-8">
                            <input th:value = " ${notice.getId()}" class="form-control" readonly="readonly"  name = "id" placeholder="输入标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-8">
                            <input th:value = " ${notice.getTitle()}" class="form-control" required="required"  name = "title" placeholder="输入标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">发布人</label>
                        <div class="col-sm-8">
                            <input th:value = " ${notice.getPublisher()}" class="form-control" required="required"  name = "publisher" placeholder="输入发布人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">截止日期</label>
                        <div class="col-sm-2">
                            <div class='input-group date mt-2 w-50' id='datetimepicker1'>
                                <input type='text' class="form-control" name="endtime" />
                                <span class="input-group-addon ml-2">
                            <i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>

                    <script th:inline="javascript">
                        $('#datetimepicker1').datetimepicker({
                            format: 'YYYY-MM-DD',
                            locale: moment.locale('zh-cn'),
                            showTodayButton:true,
                            defaultDate: [[${notice.getEndtime()}]]
                        });
                    </script>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">修改内容</label>
                        <div class="col-sm-8">
                            <textarea th:text="${notice.getContent()}" id="Content" name = "content" placeholder="输入内容" cols="30" rows="25" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-5 ">
                            <button type="submit" class="btn btn-lg btn-success">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"><\/script>')</script>
<script th:src="@{/css/bootstrap/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}" ></script>

</body>
</html>
