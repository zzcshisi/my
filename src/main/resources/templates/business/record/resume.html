<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="zzc">
    <link rel="icon" th:href="@{/img/icon.jpg}">

    <title>企业端-投递管理查看简历</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.css}">

    <!--格式设置等-->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/css/style.css}">

    <!-- 引入阿里图标库 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/fonts/iconfont.css}">

    <link href="https://cdn.bootcss.com/bootstrap-select/1.12.1/css/bootstrap-select.min.css" rel="stylesheet">
    <link rel="stylesheet" target="_blank" class="external-link" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" th:src="@{/js/linkclass.js}"></script>

</head>

<body>

<div class="container">
    <div th:replace="~{commons/businesscommon::nvbar(active='record')}"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="wrapper">
            <div class="overlay"></div>
            <div th:replace="~{commons/businesscommon::sidebar}"></div>
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

                <div class="col-sm-9 col-md-9 col-md-offset-2 col-sm-offset-2 main">
                    <h1 class="page-header">投递管理查看简历</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="/business/info">企业端</a></li>
                        <li class="breadcrumb-item"><a href="/business/record">投递管理</a></li>
                        <li class="breadcrumb-item active">查看简历</li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-header" th:text="'当前进度:'+${record.getStatus()}">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="btn-group">
                            <a class = "btn btn-lg btn-default" onclick="history.back()">返回上一页</a>
                            <button class = "btn btn-lg btn-primary" th:if="${record.getStatus()!='已拒绝'&&record.getStatus()!='已通过'}" th:onclick="changeRecord([[${record.getId()}]],[[${record.getStatus()}]])">进入下一阶段</button>
                            <button class = "btn btn-lg btn-danger" th:if="${record.getStatus()!='已拒绝'&&record.getStatus()!='已通过'}" th:onclick="changeRecord([[${record.getId()}]],'已拒绝')">拒绝</button>
                        </div>
                        <div class="container-fluid">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">求职者简历</h3>
                                </div>
                                <div class="panel-body jumbotron"  style="background: #ffffff;">
                                    <div class="col-sm-3 col-md-3 text-center " style="background: #ffffff;min-height:850px">
                                        <div>
                                            <img id="img-avatar" th:src="'/img/avatar/'+${resume.getAvatar()}" style="width:150px;height:150px;" class="img-thumbnail img-circle center-block">
                                            <h6 class="margin-top" th:text="${resume.getMyname()}"></h6>
                                            <span th:text="${resume.getPost()}+' / '+${resume.getPlace()}"></span>
                                        </div>
                                        <div>
                                            <span class="text-left nav-title"><span class="iconfont icon-wodexinxi_jibenxinxi"></span>基本信息</span>
                                            <HR>
                                            <div class="row">
                                                <div class="col-sm-5">个人信息</div>
                                                <div class="col-sm-7" th:text="${resume.getMyname()}+'/'+${resume.getSex()}+'/'+${resume.getAge()}"></div>

                                                <div class="col-sm-5">居住地址</div>
                                                <div class="col-sm-7" th:text="${resume.getPlace()}"></div>

                                                <div class="col-sm-5">期望薪资</div>
                                                <div class="col-sm-7" th:text="${resume.getMoney()}"></div>
                                            </div>
                                        </div>
                                        <div>
				<span class="text-left nav-title">
					<span class="iconfont icon-dianhua "></span>联系方式
				</span>
                                            <HR>
                                            <div class="row">
                                                <div class="col-sm-5">手机号</div>
                                                <div class="col-sm-7" th:text="${resume.getPhone()}"></div>
                                                <div class="col-sm-5">邮箱</div>
                                                <div class="col-sm-7" th:text="${resume.getEmail()}"></div>
                                                <div class="col-sm-5">个人主页</div>
                                                <div class="col-sm-7" >
                                                    <a th:href="'http://'+${resume.getWeb()}">点我直达</a>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
				<span class="text-left nav-title">
					<span class="iconfont icon-daima"></span>专业技能
				</span>
                                            <HR>
                                            <div class="row" th:text="${resume.getSkills()}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8 col-md-8 col-sm-offset-1 col-md-offset-1" style="background: #ffffff;min-height:850px">
                                        <div>
				<span class="text-left margin-top nav-title">
					<span class="iconfont icon-daima"></span>项目经历
				</span>
                                            <HR>
                                            <div class="row">
                                                <div class="col-sm-10" th:text="${resume.getPro1()}" th:if="${resume.getPro1()}!=null"></div>
                                                <div class="col-sm-2 text-right" th:text="${resume.getPt1()}" th:if="${resume.getPt1()}!=null"></div>
                                            </div>
                                            <div class="row" th:if="${resume.getPro2()}!=null">
                                                <h3></h3>
                                                <div class="col-sm-10" th:text="${resume.getPro2()}" th:if="${resume.getPro2()}!=null"></div>
                                                <div class="col-sm-2 text-right" th:text="${resume.getPt2()}" th:if="${resume.getPt2()}!=null"></div>
                                            </div>
                                        </div>
                                        <div>
				<span class="text-left margin-top nav-title">
					<span class="iconfont icon-daima"></span>工作经历
				</span>
                                            <HR>
                                            <div class="row">
                                                <div class="col-sm-10" th:text="${resume.getWork1()}" th:if="${resume.getWork1()}!=null"></div>
                                                <div class="col-sm-2 text-right" th:text="${resume.getWt1()}" th:if="${resume.getWt1()}!=null"></div>
                                            </div>
                                            <div class="row" th:if="${resume.getWork2()}!=null">
                                                <h3></h3>
                                                <div class="col-sm-10" th:text="${resume.getWork2()}" th:if="${resume.getWork2()}!=null"></div>
                                                <div class="col-sm-2 text-right" th:text="${resume.getWt2()}" th:if="${resume.getWt2()}!=null"></div>
                                            </div>
                                        </div>

                                        <div>
				<span class="text-left margin-top nav-title">
					<span class="iconfont icon-daima"></span>教育经历
				</span>
                                            <HR>
                                            <div class="row">
                                                <div class="col-sm-10" th:text="${resume.getEdu()}" th:if="${resume.getEdu()}!=null"></div>
                                            </div>
                                        </div>

                                        <div>
				<span class="text-left margin-top nav-title">
					<span class="iconfont icon-daima"></span>自我评价
				</span>
                                            <HR>
                                            <div class="row">
                                                <div class="col-sm-12" th:text="${resume.getSelfeval()}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#wrapper -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"><\/script>')</script>
<script th:src="@{/css/bootstrap/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/js/ie10-viewport-bug-workaround.js}" ></script>

<script type="text/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed == true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript">
    function changeRecord(id,status) {
        var dataParams={};
        dataParams["id"]=id;
        dataParams["status"]=status;
        $.ajax({
            url: "/business/record/update",
            type: "POST",
            data: dataParams,
            dataType: "TEXT",
            success: function(data) {
                location.reload();
                alert(data);
            },
            error: function(xhr) {
                alert("错误操作");
                location.reload();
            }
        });
    }
</script>
</body>
</html>
